<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="crud" class="d-none">
        <div class="layer bg-dark py-5 bg-opacity-75 my-auto">
            <div class="border-bottom border-1 border-light w-25 mx-5"><img src="images/John_Deere_logo.webp"
                    class="w-100 p-4" alt="John_Deere_logo">
            </div>
            <h4 class="mx-5 text-light mt-3">Add, Update, Delete or Search for any Note you want</h4>
        </div>
        <div class="border-2 border-top border-light">
            <div class="p-5 shadow w-100 bg-success bg-opacity-75 mx-auto rounded-2">
                <div class="w-100 text-center"><img src="images/889.png" class="w-25" alt="John_Deere_logo"></div>
                <label class="my-2 text-white" for="title"><span class="text-warning">Title</span></label>
                <input type="text" class="form-control" id="title">
                <label class="my-2 text-white" for="content"><span class="text-warning">Content</span></label>
                <input type="text" class="form-control" id="content">
                <label class="my-2 text-white" for="userid"><span class="text-warning">User id</span></label>
                <input type="text" class="form-control" id="userid">
                <button id="btnAdd" onclick="addData()"
                    class="btn btn-lg d-block btn-outline-dark mx-auto w-25 mt-5">Add
                    Product</button>
                <div id="alert1" class="d-none bg-danger text-center py-2 px-3 my-3 w-50 mx-auto rounded-3"><span
                        class="text-white">There is no user with this ID</span></div>
                <input type="text" oninput="" placeholder="Search...."
                    class="form-control w-50 mx-auto my-4 border-1 border-dark">
                <Table class="table text-center table-success table-striped mt-3">
                    <thead>
                        <th>id</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>User ID</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </Table>
            </div>
        </div>
    </section>
    <section class="bg-opacity-25 bg-success" id="signup">
        <div class="border-2 vh-100 d-flex justify-content-center align-items-center">
            <div class="p-5 shadow-lg w-50 bg-dark bg-opacity-75 rounded-2">
                <div class="w-100 text-center"><img src="images/889.png" class="w-25" alt="John_Deere_logo"></div>
                <h2 class="text-center text-white fs-1 fw-bolder">Sign Up Now</h2>
                <div class="d-flex"><label for="idName"><i
                            class="fa-solid fa-pen-to-square text-white fs-1 my-3 mx-3"></i></label><input type="text"
                        class="form-control my-3" placeholder="Enter Your Name" id="idName"></div>
                <div class="d-flex"><label for="idEmail"><i
                            class="fa-sharp fa-solid fa-envelope text-white fs-1 my-3 mx-3"></i></label><input
                        type="email" class="form-control my-3" placeholder="Enter Your Email" id="idEmail"></div>
                <div class="d-flex"><label for="idPass"><i
                            class="fa-sharp fa-solid fa-key text-white fs-1 my-3 mx-3"></i></label><input
                        type="password" class="form-control my-3" placeholder="Enter Your Password" id="idPass"></div>
                <div class="d-flex"><label for="idAge"><i
                            class="fa-solid fa-pen-to-square text-white fs-1 my-3 mx-3"></i></label><input type="text"
                        class="form-control my-3" placeholder="Enter Your Age" id="idAge"></div>
                <h2 id="success" class="text-center text-success fs-1 d-none">Success</h2>
                <h2 id="exists" class="text-center text-danger d-none">Email Already Exists</h2>
                <h2 id="required" class="text-center text-danger d-none">All Inputs is Required</h2>
                <button onclick="signup()" id="btnUp"
                    class="btn btn-lg d-block btn-outline-primary mx-auto w-25 mt-5"><span class="me-2"><i
                            class="fa-solid fa-user-plus"></i></span> Sign Up</button>
            </div>
        </div>
    </section>
    <section id="signin" class="d-none bg-opacity-25 bg-success">
        <div class="border-2 vh-100 d-flex justify-content-center align-items-center">
            <div class="p-5 shadow-lg w-50 bg-dark bg-opacity-75 rounded-2">
                <div class="w-100 text-center"><img src="images/889.png" class="w-25" alt="John_Deere_logo"></div>
                <h2 class="text-center text-white fs-1 fw-bolder">Welcome Sign in</h2>
                <div class="d-flex"><label for="inEmail"><i
                            class="fa-sharp fa-solid fa-envelope text-white fs-1 my-3 mx-3"></i></label><input
                        type="email" class="form-control my-3" placeholder="Enter Your Email" id="inEmail"></div>
                <div class="d-flex"><label for="inPass"><i
                            class="fa-sharp fa-solid fa-key text-white fs-1 my-3 mx-3"></i></label><input
                        type="password" class="form-control my-3" placeholder="Enter Your Password" id="inPass"></div>
                        <div id="alert2" class="d-none bg-danger text-center py-2 px-3 my-3 w-50 mx-auto rounded-3"><span
                            class="text-white"></span></div>
                <button onclick="signin()" id="btnLogin" class="btn btn-lg d-block btn-outline-primary mx-auto w-25 mt-5"><i
                        class="fa-solid fa-right-to-bracket"></i> Login</button>
            </div>
        </div>
    </section>
    <script src="JS/main.js"></script>
</body>

</html>
